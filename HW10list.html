<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
	<ol>
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
	</ol>
	<hr width="20%" align="left">
	<ul type="circle">
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
		
	</ul>
	<hr width="20%" align="left">
     <dl>
     <dt>赵</dt>
     	<dd>赵是百家姓第一个</dd>
    <dt>李</dt>
    	<dd>李是中国第一大姓</dd>

     	
     </dl>
	</body>
</html>
